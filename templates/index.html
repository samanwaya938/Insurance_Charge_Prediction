<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charge Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Insurance Charge Prediction</h1>
    </header>
    <main>
        <form action="/predict" method="post">
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" required>
            </div>
            <div>
                <label>Sex:</label>
                <input type="radio" id="male" name="sex" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female" required>
                <label for="female">Female</label>
            </div>
            <div>
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.1" min="0" required>
            </div>
            <div>
                <label for="children">Children:</label>
                <input type="number" id="children" name="children" min="0" required>
            </div>
            <div>
                <label>Smoker:</label>
                <input type="radio" id="yes" name="smoker" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="smoker" value="no" required>
                <label for="no">No</label>
            </div>
            <div>
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="prediction">
            {% if prediction %}
                <p>Predicted Charge: ${{ prediction }}</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
